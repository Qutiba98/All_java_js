<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  padding: 25px;
  background-color: rgb(75, 72, 228);
  color: black;
  font-size: 25px;
}

.dark-mode {
  background-color: black;
  color: white;
}

.dark-mode2 {
  background-color: #ffff);
  color: white;
}

</style>
</head>
<body>

<button onclick="toggleDarkMode('dark-mode')">Toggle dark mode</button>
<button onclick="toggleDarkMode('dark-mode2')">Toggle dark mode 2</button>

<script>
function toggleDarkMode(mode) {
  var element = document.body;
  element.classList.toggle(mode);

  if (element.classList.contains(mode)) {
    sessionStorage.setItem('darkMode', mode);
  } else {
    sessionStorage.removeItem('darkMode');
  }
}

window.onload = function() {
  var savedMode = sessionStorage.getItem('darkMode');
  if (savedMode) {
    document.body.classList.add(savedMode);
  }
}
</script>

</body>
</html>
