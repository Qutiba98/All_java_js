<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise #4: Formatting text</title>
    <style>
        div {
            width: 600px;
            height: 100px;
            border: 1px solid black;
            margin-top: 10px;
            /* default options */
            font-family: Arial;
            font-size: 12pt;
        }
    </style>
</head>
<body>
<form name="form">
    <select name="font_family" id="font_family">
        <option value="Arial" selected>Arial</option>
        <option value="Verdana">Verdana</option>
        <option value="Helvetica">Helvetica</option>
        <option value="Times New Roman">Times New Roman</option>
        <option value="Courier New">Courier New</option>
    </select>
    <select name="font_size" id="font_size">
        <option value="8pt">8pt</option>
        <option value="10pt">10pt</option>
        <option value="12pt" selected>12pt</option>
        <option value="14pt">14pt</option>
        <option value="16pt">16pt</option>
    </select>
    <label>Italic <input type="checkbox" name="font_italic" id="font_italic"></label>
    <label>Bold <input type="checkbox" name="font_bold" id="font_bold"></label>
    <label>Underline <input type="checkbox" name="font_underline" id="font_underline"></label>
</form>

<div id="text">The quick brown fox jumps over the lazy dog</div>

<script>
    // Get references to the form elements
    const fontFamilySelect = document.getElementById('font_family');
    const fontSizeSelect = document.getElementById('font_size');
    const italicCheckbox = document.getElementById('font_italic');
    const boldCheckbox = document.getElementById('font_bold');
    const underlineCheckbox = document.getElementById('font_underline');
    const textDiv = document.getElementById('text');

    // Function to update the text style
    function updateTextStyle() {
        let fontFamily = fontFamilySelect.value;
        let fontSize = fontSizeSelect.value;
        let fontStyle = italicCheckbox.checked ? 'italic' : 'normal';
        let fontWeight = boldCheckbox.checked ? 'bold' : 'normal';
        let textDecoration = underlineCheckbox.checked ? 'underline' : 'none';

        textDiv.style.fontFamily = fontFamily;
        textDiv.style.fontSize = fontSize;
        textDiv.style.fontStyle = fontStyle;
        textDiv.style.fontWeight = fontWeight;
        textDiv.style.textDecoration = textDecoration;
    }

    // Add event listeners
    fontFamilySelect.addEventListener('change', updateTextStyle);
    fontSizeSelect.addEventListener('change', updateTextStyle);
    italicCheckbox.addEventListener('change', updateTextStyle);
    boldCheckbox.addEventListener('change', updateTextStyle);
    underlineCheckbox.addEventListener('change', updateTextStyle);

    // Initial update to apply the default settings
    updateTextStyle();
</script>
</body>
</html>
