<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/boosted@5.3.3/dist/css/boosted.min.css" rel="stylesheet">
    <title>Boosted Example</title>
    <link rel="stylesheet" href="css.css">
    <script src="login.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/boosted@5.3.3/dist/js/boosted.bundle.min.js"></script>
</head>
<body class="p-3 m-0 border-0 bd-example m-0 border-0">
    <div class="d-flex">
        <div class="con1">
            <div class="d-flex align-items-stretch">
                <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img id="img2" src="img/2.jpg" class="d-block w-100" alt="Image 1">
                        </div>
                        <div class="carousel-item">
                            <img id="img3" src="img/3.jpg" class="d-block w-100" alt="Image 2">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="p-1 flex-fill">
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img src="img/1.png" width="50" height="50" alt="Boosted - Back to Home" loading="lazy">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse ms-auto" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Help</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Terms & Conditions</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <div class="con3">
                <form onsubmit="validateForm(event)">
                    <h1>Sign in </h1> <br> <br>
                    <fieldset>
                        <div class="mb-3">
                            <label for="loginEmailInput" class="form-label is-required">Email address<span class="visually-hidden"> (required)</span></label>
                            <input type="email" id="loginEmailInput" class="form-control" placeholder="Enter your email" required>
                        </div>
                        <div class="mb-3">
                            <label for="loginPasswordInput" class="form-label is-required">Password<span class="visually-hidden"> (required)</span></label>
                            <input type="password" id="loginPasswordInput" class="form-control" placeholder="Enter your password" required>
                        </div>
                        <p><a class="link-opacity-100" href="#">Forgot your password?</a></p>
                        <button type="submit" class="btn btn-primary mt-2">Login</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
